name: 'üêû Report Bugs or Issues'
description: Report bugs, issues or unexpected behaviours here
title: "[BUG] - Enter your description here"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Describe your issue
      placeholder: Explain the issue you are experiencing, providing as much details as possible about it
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce the issue
      placeholder: How can this issue be reproduced? List here, if known, the steps followed before this issue appeared
    validations:
      required: false
  - type: textarea
    attributes:
      label: Describe your Environment and Windows Version (optional)
      placeholder: |
        Windows version and architecture
        Product version or build number
        Any other information?
      render: shell
    validations:
      required: false
